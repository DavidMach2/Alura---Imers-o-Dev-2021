<html>

<head>
  <title> Imersão Dev Alura - Aula 01</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <div class="nota">
    <form>
      <p>Digite seu nome
        <input type="text" id="nome" name="nome">
      </p>
      <p>Nota do 1° Bimestre
        <input type="number" id="nota1" name="nota1">
    </form>
    <p>Nota do 2° Bimestre
      <input type="number" id="nota2" name="nota2">
    </p>
    <p>Nota do 3° Bimestre
      <input type="number" id="nota3" name="nota3">
    </p>
    <p>Nota do 4° Bimestre
      <input type="number" id="nota4" name="nota4">
    </p>
  </div>
  <div class="botoes">
    <button type="reset" id="clear" onclick="Limpar()">Limpar</button>
    <button type="submit" id="calcmedia" onclick="Calcular()">Calcular Média</button>
  </div>
  <br>
  <div class="resultado" id="resultado"></div> <br>
  <div class="msg" id="msg"></div>
  </form>
  <script src="script.js"></script>
</body>
</html>
